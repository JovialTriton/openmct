<div class="tabular-holder l-sticky-headers has-control-bar">
    <table><tr><th v-for="(title, key) in headers" v-on:click="sortBy(key)">{{title}}</th></tr></table>
    <div v-on:scroll="scroll()" class="l-tabular-body t-scrolling vscroll--persist">
        <table class="mct-table"
                v-bind:style="{ height: totalHeight + 'px'}">
            <tbody>
                <telemetry-table-row v-for="(row, rowIndex) in visibleRows" 
                    :headers="headers"
                    :columnWidths="columnWidths"
                    :rowIndex="rowIndex"
                    :rowOffset="rowOffset"
                    :rowHeight="rowHeight"
                    :row="row"
                    >
                </telemetry-table-row>
            </tbody>
        </table>
    </div>
</div>
